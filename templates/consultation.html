<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 신청 - Fit Pick</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* 메인 페이지 스타일 적용 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background: url("/image/1") center center / cover no-repeat fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 4vw;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("/image/1") no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            opacity: 70%;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 85%;
            max-width: 1000px;
            height: 80vh;
            background-color: white;
            border-radius: 0px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #000000;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .trainer-info {
            background: linear-gradient(135deg, #E0D9D5 0%, #DACFCB 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #DAD2CF;
        }

        .trainer-profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .trainer-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #D4CDC9;
            box-shadow: 0 4px 12px rgba(207, 198, 196, 0.3);
        }

        .trainer-details {
            flex: 1;
        }

        .trainer-details h2 {
            color: #000000;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.4em;
        }

        .trainer-details p {
            color: #000000;
            font-weight: 400;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #000000;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #E0D9D5;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus, 
        .form-group select:focus {
            outline: none;
            border-color: #D4CDC9;
        }

        /* 달력 스타일 */
        .calendar-container {
            margin-top: 10px;
            padding: 20px;
            border: 2px solid #E0D9D5;
            border-radius: 10px;
            background: linear-gradient(135deg, #E1D8D2 0%, #E0D9D5 100%);
        }

        .calendar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .calendar-header h3 {
            color: #000000;
            font-size: 1.5em;
            font-weight: 600;
        }

        .calendar-nav {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #CFC6C4;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .calendar-nav:hover {
            background-color: rgba(207, 198, 196, 0.2);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #E0D9D5;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-day-header {
            background-color: #D4CDC9;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9em;
        }

        .calendar-day {
            background-color: white;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .calendar-day:hover:not(.disabled):not(.other-month) {
            background-color: #E1D8D2;
        }

        .calendar-day.selected {
            background-color: #D4CDC9;
            color: white;
        }

        .calendar-day.disabled {
            background-color: #f5f5f5;
            color: #ccc;
            cursor: not-allowed;
        }

        .calendar-day.other-month {
            background-color: #f9f9f9;
            color: #ccc;
            cursor: not-allowed;
        }

        .calendar-day.today {
            border: 2px solid #CFC6C4;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .time-slot {
            padding: 12px;
            border: 2px solid #E0D9D5;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-weight: 500;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .time-slot:hover:not(.disabled) {
            border-color: #D4CDC9;
            background: linear-gradient(135deg, #E1D8D2 0%, #E0D9D5 100%);
            transform: translateY(-2px);
        }

        .time-slot.selected {
            background: linear-gradient(135deg, #D4CDC9 0%, #CFC6C4 100%);
            color: white;
            border-color: #CFC6C4;
            transform: translateY(-2px);
        }

        .time-slot.disabled {
            background: #E0D9D5;
            color: #CFC6C4;
            cursor: not-allowed;
            border-color: #DACFCB;
        }

        .people-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .people-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #E0D9D5;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 400;
        }

        .people-option:hover {
            border-color: #D4CDC9;
            background: linear-gradient(135deg, #E1D8D2 0%, #E0D9D5 100%);
        }

        .people-option.selected {
            background: linear-gradient(135deg, #D4CDC9 0%, #CFC6C4 100%);
            color: white;
            border-color: #CFC6C4;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #D4CDC9 0%, #CFC6C4 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(207, 198, 196, 0.4);
        }

        .submit-btn:disabled {
            background: #E0D9D5;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #DACFCB 0%, #DAD2CF 100%);
            color: #000000;
            text-decoration: none;
            border-radius: 6px;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #D4CDC9 0%, #CFC6C4 100%);
            color: white;
        }

        .selection-summary {
            background: linear-gradient(135deg, #E1D8D2 0%, #E0D9D5 100%);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #D4CDC9;
        }

        .selection-summary h4 {
            color: #CFC6C4;
            margin-bottom: 10px;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 600;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(207, 198, 196, 0.8);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(207, 198, 196, 0.3);
            border: 1px solid #E0D9D5;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #CFC6C4;
            font-size: 1.5em;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 600;
        }

        .modal-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #D4CDC9 0%, #CFC6C4 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
            transition: all 0.3s;
        }

        .modal-btn:hover {
            background: linear-gradient(135deg, #CFC6C4 0%, #D4CDC9 100%);
            transform: translateY(-1px);
        }

        .modal-btn.cancel {
            background: linear-gradient(135deg, #E0D9D5 0%, #DACFCB 100%);
            color: #CFC6C4;
        }

        .modal-btn.cancel:hover {
            background: linear-gradient(135deg, #DACFCB 0%, #DAD2CF 100%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
                width: 95%;
            }
            
            .time-slots {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 8px;
            }
            
            .people-selector {
                flex-wrap: wrap;
            }

            .calendar-grid {
                font-size: 0.9em;
            }

            .calendar-day {
                padding: 8px;
                min-height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/profile/{{ trainer.trainer_id }}" class="back-btn">← 트레이너 프로필로 돌아가기</a>
        
        <div class="header">
            <h1>🏋️‍♂️ 상담 신청</h1>
        </div>

        <div class="trainer-info">
            <div class="trainer-profile">
                <!-- ★ 이미지 경로 수정: /trainer-image/{trainer_id} 사용 -->
                <img src="/trainer-image/{{ trainer.trainer_id }}" 
                     alt="{{ trainer.tname }} 트레이너" 
                     class="trainer-image"
                     onerror="this.src='/image/48'">
                <div class="trainer-details">
                    <h2>{{ trainer.tname }} 트레이너</h2>
                    <p>전문 트레이너</p>
                </div>
            </div>
        </div>

        <form id="consultationForm">
            <input type="hidden" id="trainerId" value="{{ trainer.trainer_id }}">
            
            <div class="form-group">
                <label for="consultationDate">📅 상담 희망 날짜</label>
                <div class="calendar-container">
                    <div class="calendar">
                        <div class="calendar-header">
                            <button type="button" class="calendar-nav" id="prevMonth">‹</button>
                            <h3 id="currentMonth"></h3>
                            <button type="button" class="calendar-nav" id="nextMonth">›</button>
                        </div>
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- 달력이 JavaScript로 동적 생성됩니다 -->
                        </div>
                    </div>
                </div>
                <input type="hidden" id="selectedDate" name="selectedDate">
            </div>

            <div class="form-group">
                <label for="timeSlots">🕐 희망 시간</label>
                <div class="time-slots" id="timeSlots">
                    <!-- 시간 슬롯들이 JavaScript로 동적 생성됩니다 -->
                </div>
                <input type="hidden" id="selectedTime" name="selectedTime">
            </div>

            <div class="form-group">
                <label for="numPeople">👥 인원 수</label>
                <div class="people-selector" id="peopleSelector">
                    <div class="people-option selected" data-value="1">1명</div>
                    <div class="people-option" data-value="2">2명</div>
                    <div class="people-option" data-value="3">3명</div>
                    <div class="people-option" data-value="4">4명</div>
                    <div class="people-option" data-value="5">5명</div>
                </div>
                <input type="hidden" id="numPeople" name="numPeople" value="1">
            </div>

            <div class="selection-summary" id="selectionSummary" style="display: none;">
                <h4>선택한 상담 정보</h4>
                <div id="summaryContent"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                💪 상담 신청하기
            </button>
        </form>
    </div>

    <!-- 확인 모달 -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>🤝 상담 신청 확인</h3>
            <p id="confirmDetails"></p>
            <div style="margin-top: 20px;">
                <button onclick="confirmConsultation()" class="modal-btn">✅ 신청 확정</button>
                <button onclick="closeModal()" class="modal-btn cancel">❌ 취소</button>
            </div>
        </div>
    </div>

    <!-- 완료 모달 -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>🎉 상담 신청 완료!</h3>
            <p>
                <strong>{{ trainer.tname }} 트레이너</strong>와의 상담 신청이<br>
                성공적으로 완료되었습니다!<br><br>
                📞 트레이너가 곧 연락드릴 예정입니다.<br>
                📅 상담 전날 리마인더 문자를 보내드려요.<br><br>
                <em>건강한 몸만들기, 함께 시작해요! 💪</em>
            </p>
            <button onclick="goToMain()" class="modal-btn">메인 페이지로 이동</button>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentDate = new Date();
        let selectedDateObj = null;
        let selectedTimeSlot = null;
        let selectedTime = '';
        let selectedPeople = 1;
        let reservedTimes = [];

        const timeSlots = [
            '09:00', '10:00', '11:00', '12:00', 
            '13:00', '14:00', '15:00', '16:00', 
            '17:00', '18:00', '19:00', '20:00'
        ];

        // 달력 초기화
        function initCalendar() {
            updateCalendar();
            
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updateCalendar();
            });
            
            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updateCalendar();
            });
        }

        // 달력 업데이트
        function updateCalendar() {
            const monthNames = ['1월', '2월', '3월', '4월', '5월', '6월', 
                               '7월', '8월', '9월', '10월', '11월', '12월'];
            
            document.getElementById('currentMonth').textContent = 
                currentDate.getFullYear() + '년 ' + monthNames[currentDate.getMonth()];
            
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // 요일 헤더
            const dayHeaders = ['일', '월', '화', '수', '목', '금', '토'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });
            
            // 날짜 생성
            const today = new Date();
            const currentDateStr = today.toISOString().split('T')[0];
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = date.getDate();
                
                const dateStr = date.toISOString().split('T')[0];
                
                // 다른 달의 날짜
                if (date.getMonth() !== currentDate.getMonth()) {
                    dayElement.classList.add('other-month');
                } 
                // 과거 날짜
                else if (date < today.setHours(0,0,0,0)) {
                    dayElement.classList.add('disabled');
                }
                // 일요일 비활성화
                else if (date.getDay() === 0) {
                    dayElement.classList.add('disabled');
                }
                // 선택 가능한 날짜
                else {
                    dayElement.addEventListener('click', () => selectDate(date, dayElement));
                    
                    // 오늘 날짜 표시
                    if (dateStr === currentDateStr) {
                        dayElement.classList.add('today');
                    }
                }
                
                calendarGrid.appendChild(dayElement);
            }
            
            // 오늘 날짜 자동 선택
            if (currentDate.getMonth() === today.getMonth() && 
                currentDate.getFullYear() === today.getFullYear()) {
                const todayElement = calendarGrid.querySelector('.today');
                if (todayElement && !todayElement.classList.contains('disabled')) {
                    selectDate(today, todayElement);
                }
            }
        }

        // 날짜 선택
        function selectDate(date, element) {
            // 기존 선택 제거
            document.querySelectorAll('.calendar-day.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            // 새로운 선택
            element.classList.add('selected');
            selectedDateObj = new Date(date);
            
            const dateStr = date.toISOString().split('T')[0];
            document.getElementById('selectedDate').value = dateStr;
            
            // 예약된 시간 가져오기
            fetchReservedTimes(dateStr);
            
            // 시간 선택 초기화
            resetTimeSelection();
            updateSummary();
        }

        // 예약된 시간 가져오기
        function fetchReservedTimes(date) {
            const trainerId = document.getElementById('trainerId').value;
            
            fetch('/api/reserved-times/' + trainerId + '/' + date)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        reservedTimes = data.reserved_times || [];
                    } else {
                        reservedTimes = [];
                    }
                    updateTimeSlots();
                })
                .catch(error => {
                    console.error('Error:', error);
                    reservedTimes = [];
                    updateTimeSlots();
                });
        }

        // 시간 슬롯 업데이트
        function updateTimeSlots() {
            const timeSlotsContainer = document.getElementById('timeSlots');
            timeSlotsContainer.innerHTML = '';

            timeSlots.forEach(time => {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.textContent = time;
                
                const isReserved = reservedTimes.includes(time);
                if (isReserved) {
                    timeSlot.classList.add('disabled');
                    timeSlot.title = '예약 불가 (이미 예약됨)';
                } else {
                    timeSlot.addEventListener('click', () => selectTimeSlot(timeSlot, time));
                    timeSlot.title = '클릭하여 선택';
                }
                
                timeSlotsContainer.appendChild(timeSlot);
            });
        }

        // 시간 슬롯 선택
        function selectTimeSlot(element, time) {
            if (selectedTimeSlot) {
                selectedTimeSlot.classList.remove('selected');
            }
            
            element.classList.add('selected');
            selectedTimeSlot = element;
            selectedTime = time;
            document.getElementById('selectedTime').value = time;
            
            updateSummary();
            updateSubmitButton();
        }

        // 인원 수 선택 설정
        function setupPeopleSelector() {
            const peopleOptions = document.querySelectorAll('.people-option');
            peopleOptions.forEach(option => {
                option.addEventListener('click', () => {
                    peopleOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedPeople = parseInt(option.dataset.value);
                    document.getElementById('numPeople').value = selectedPeople;
                    updateSummary();
                });
            });
        }

        // 요약 업데이트
        function updateSummary() {
            const summaryDiv = document.getElementById('selectionSummary');
            const summaryContent = document.getElementById('summaryContent');
            
            if (selectedDateObj && selectedTime) {
                const dateStr = selectedDateObj.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                summaryContent.innerHTML = 
                    '<strong>날짜:</strong> ' + dateStr + '<br>' +
                    '<strong>시간:</strong> ' + selectedTime + '<br>' +
                    '<strong>인원:</strong> ' + selectedPeople + '명';
                
                summaryDiv.style.display = 'block';
            } else {
                summaryDiv.style.display = 'none';
            }
        }

        // 제출 버튼 업데이트
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = !(selectedDateObj && selectedTime);
        }

        // 시간 선택 초기화
        function resetTimeSelection() {
            if (selectedTimeSlot) {
                selectedTimeSlot.classList.remove('selected');
                selectedTimeSlot = null;
            }
            selectedTime = '';
            document.getElementById('selectedTime').value = '';
            updateSubmitButton();
        }

        // 폼 제출 처리
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedDateObj || !selectedTime) {
                alert('날짜와 시간을 모두 선택해주세요.');
                return;
            }
            
            const trainerName = '{{ trainer.tname }}';
            const dateStr = selectedDateObj.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });
            
            const confirmDetails = 
                '<strong>트레이너:</strong> ' + trainerName + '<br>' +
                '<strong>날짜:</strong> ' + dateStr + '<br>' +
                '<strong>시간:</strong> ' + selectedTime + '<br>' +
                '<strong>인원:</strong> ' + selectedPeople + '명<br><br>' +
                '위 정보로 상담 신청을 진행하시겠습니까?';
            
            document.getElementById('confirmDetails').innerHTML = confirmDetails;
            document.getElementById('confirmModal').style.display = 'block';
        });

        // 상담 신청 확정
        function confirmConsultation() {
            const formData = {
                trainer_id: document.getElementById('trainerId').value,
                consultation_date: selectedDateObj.toISOString().split('T')[0],
                consultation_time: selectedTime,
                num_people: selectedPeople
            };

            const confirmBtn = document.querySelector('#confirmModal .modal-btn');
            const originalText = confirmBtn.textContent;
            confirmBtn.textContent = '처리 중...';
            confirmBtn.disabled = true;

            fetch('/api/create-consultation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('confirmModal').style.display = 'none';
                if (data.success) {
                    document.getElementById('successModal').style.display = 'block';
                    // 예약된 시간 업데이트
                    reservedTimes.push(selectedTime);
                    updateTimeSlots();
                    resetTimeSelection();
                } else {
                    alert('❌ 상담 신청 실패: ' + (data.message || '알 수 없는 오류'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('❌ 상담 신청 중 오류가 발생했습니다.');
                document.getElementById('confirmModal').style.display = 'none';
            })
            .finally(() => {
                confirmBtn.textContent = originalText;
                confirmBtn.disabled = false;
            });
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        // 메인 페이지로 이동
        function goToMain() {
            window.location.href = '/';
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initCalendar();
            setupPeopleSelector();
        });

        // 모달 외부 클릭 시 닫기
        window.addEventListener('click', function(event) {
            const confirmModal = document.getElementById('confirmModal');
            const successModal = document.getElementById('successModal');
            
            if (event.target === confirmModal) {
                confirmModal.style.display = 'none';
            }
            if (event.target === successModal) {
                successModal.style.display = 'none';
            }
        });
    </script>
