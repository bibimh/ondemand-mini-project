<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인/회원가입</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <script defer src="/static/login.js"></script>
  <script defer src="/static/validation.js"></script>
</head>
<body>
  <div id="container" class="container">
    <div class="row">

      <!-- 회원가입 -->
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <form class="form sign-up" method="POST" action="/signup" onsubmit="return validateSignup()">
            <div class="input-group">
              <input type="text" name="login_id" placeholder="아이디">
              <div class="error-message" id="id-error"></div>
            </div>
            <div class="input-group">
              <input type="password" name="password" placeholder="비밀번호">
              <div class="error-message" id="password-error"></div>
            </div>
            <div class="input-group">
              <input type="password" name="confirm_password" placeholder="비밀번호 확인">
              <div class="error-message" id="confirm-password-error"></div>
            </div>
            <div class="input-group">
              <input type="text" name="uname" placeholder="이름">
              <div class="error-message" id="name-error"></div>
            </div>
            <div class="input-group">
              <input type="tel" name="phone" placeholder="연락처">
              <div class="error-message" id="phone-error"></div>
            </div>
            <div class="input-group">
              <div class="radio-group">
                <label><input type="radio" name="gender" value="M"><span>남성</span></label>
                <label><input type="radio" name="gender" value="F"><span>여성</span></label>
                <label><input type="radio" name="gender" value="O"><span>기타</span></label>
              </div>
              <div class="error-message" id="gender-error"></div>
            </div>
            <div class="input-group">
              <input type="date" name="birthday" placeholder="생년월일" required>
              <div class="error-message" id="birthday-error"></div>
            </div>                   
            <button type="submit">회원가입</button>
            <p><span>이미 계정이 있으신가요?</span> <b onclick="toggle()" class="pointer">로그인</b></p>
          </form>
        </div>
      </div>

      <!-- 로그인 -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <form class="form sign-in" method="POST" action="/login" onsubmit="return validateLogin()">
            <div class="input-group">
              <input type="text" name="login_id" placeholder="아이디">
              <div class="error-message" id="login-id-error"></div>
            </div>
            <div class="input-group">
              <input type="password" name="password" placeholder="비밀번호">
              <div class="error-message" id="login-password-error"></div>
            </div>
            <button type="submit">로그인</button>
            <p><b>비밀번호를 잊으셨나요?</b></p>
            <p><span>계정이 없으신가요?</span> <b onclick="toggle()" class="pointer">회원가입</b></p>
          </form>
        </div>
      </div>
    </div>

    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>Welcome to Fitpick!</h2>
          <p>지금 가입하고 맞춤 트레이너를 추천받아보세요!</p>
        </div>
        <div class="img sign-in"></div>
      </div>
      <div class="col align-items-center flex-col">
        <div class="img sign-up"></div>
        <div class="text sign-up">
          <h2>Join with us</h2>
          <p>지금 가입하고 맞춤 트레이너를 추천받아보세요!</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
